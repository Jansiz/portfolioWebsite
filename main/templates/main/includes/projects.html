{%block content%}
<div class="container" id="Projects">
<div class="card grey darken-4 ">
    <div class="card-content white-text">
        <span id="about_title" class="card-title  orange-text text-lighten-1" ><strong>Projects</strong></span>
        </div>
    </div> 
</div> 
<div class="container"> 
<div class="row">
    {% for p in projects %}  
    <div class="col s12 m6 l4">
      <div class="card  grey darken-4 ">
        <div class="card-image">
            <img src="{{p.project_image}}">
        </div> 
        <div class="card-content white-text">
            <span class="card-title activator white-text ">{{p.project_title}}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal grey darken-4 white-text">
            <span class="card-title ">{{p.project_title}}<i class="material-icons right">close</i></span>
            <p>{{p.project_content | safe }}</p>
          </div>
        <div class="card-action orange-text text-lighten-1">
          <a href="{{p.project_link}}" target="_blank">{{p.project_link_title}}</a>
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div> 

  {%endblock%}
