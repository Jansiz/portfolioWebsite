{%block content%}
<div class="container" id="Contacts">
    <div class="card grey darken-4 ">
        <div class="card-content white-text">
            <span id="about_title" class="card-title  orange-text text-lighten-1" ><strong>Contact Me</strong></span>
        </div>
          
            <div class="row " id="form">   
                <form class="col s12">      
                  <div class="row">
                    <div class="input-field col s6 ">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                        <div class="input-field col s6">
                          <input id="input_text" type="text">
                          <label for="input_text">Subject</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea" type ="text"></textarea>
                          <label for="textarea1">Body</label>
                        </div>
                        </div>
                    <div class="row">
                        <div class="input-field col offset-s10">
                                <button class="btn waves-effect red accent-3 " type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                        </div>          
                            
                    </div>
                </form>
            </div>        
    </div>

</div>





{%endblock%}
